{% extends 'base.html' %}

{% block content %}
<h2>Мои заказы</h2>
<ul>
    {% for order in orders %}
        <li>
            <a href="{% url 'orders_detail' order.id %}">Заказ #{{ order.id }} - {{ order.created_at }}</a>
            - Статус: {{ order.get_status_display }} - Сумма: {{ order.total_amount }} руб.
        </li>
    {% empty %}
        <li>У вас нет заказов.</li>
    {% endfor %}
</ul>
{% endblock %}
